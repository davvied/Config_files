window:
  dimensions:
    columns: 80
    lines: 20

  padding:
    x: 5
    y: 5

  opacity: 0.8

  startup_mode: Windowed

  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000

  multiplier: 3

  normal:
    family: Ubuntu Mono
    style: Regular

  bold:
    family: Ubuntu Mono
    style: Bold

  italic:
    family: Ubuntu Mono
    style: Italic

  bold_italic:
    family: Ubuntu Mono
    style: Bold Italic

  size: 12.0

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0x1b181b'
    foreground: '0xab9bab'

  # Normal colors
  normal:
    black:   '0x1b181b'
    red:     '0xca402b'
    green:   '0x379a37'
    yellow:  '0xbb8a35'
    blue:    '0x516aec'
    magenta: '0x7b59c0'
    cyan:    '0x159393'
    white:   '0xab9bab'

  # Bright colors
  bright:
    black:   '0x776977'
    red:     '0xca402b'
    green:   '0x379a37'
    yellow:  '0xbb8a35'
    blue:    '0x516aec'
    magenta: '0x7b59c0'
    cyan:    '0x159393'
    white:   '0xf7f3f7'
